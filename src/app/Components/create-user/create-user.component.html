<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Crear usuario</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="nombre">Usuario</label>
                <input type="text" class="form-control" [(ngModel)]="nombre" id="nombre" name="nombre" required>
              </div>
              <div class="form-group">
                <label for="email">Correo</label>
                <input type="text" class="form-control" [(ngModel)]="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary" (click)="create()">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
