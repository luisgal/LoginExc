<div>
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="login()">
    <label>Email:</label>
    <input type="email" [(ngModel)]="username" name="username" required>

    <label>Contraseña:</label>
    <input type="password" [(ngModel)]="password" name="password" required>

    <button type="submit">Iniciar sesión</button>
  </form>
</div>
