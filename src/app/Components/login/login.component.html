<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Iniciar sesión</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" class="form-control" [(ngModel)]="username" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
